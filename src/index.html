<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field_group">
        <legend>Personal information</legend>

        <div class="form_field">
          <label>
            Surname:
            <input
             type="text"
             name="Surname"
             autocomplete="off"
             required
             >
          </label>
        </div>

        <div class="form_field">
          <label>
            Name:
            <input
            type="text"
            name="Name"
            autocomplete="off"
            required
            >
          </label>
        </div>

        <div class="form_field">
          <label>
            How old are you?
            <input
             type="number"
             name="Age"
             value="12"
             min="1"
             max="100"
             >
          </label>
        </div>

        <div class="form_field">
          <label>
            Full date of birth:
            <input
             type="date"
             name="Date"
             required
             >
          </label>
        </div>

        <div class="last_form_field">
          <label>
            I accept the term of the agreement
            <input
            type="checkbox"
            name="Agreement"
            required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field_group">
        <legend>Registration</legend>

        <div class="form_field">
          <label>
            E-mail:
            <input
            type="email"
            name="Email"
            placeholder="email@example.com"
            required
            >
          </label>
        </div>

        <div class="last_form_field">
          <label>
            Password:
            <input
            type="password"
            name="Password"
            required
            minlength="5"
            maxlength="16"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field_group">
        <legend>An interesting fact about you</legend>
        <div class="form_field">
          Do you love cats?
          <label>
            <input
            type="radio"
            name="cats"
            value="Yes"
            >
            Yes
          </label>

          <label>
            <input
            type="radio"
            name="cats"
            value="No"
            >
            No
          </label>
        </div>

        <div class="form_field">
          <label>
            What is your favourite color?
            <input type="color" name="color">
          </label>
        </div>

        <div class="form_field">
          <label>
            What time do you go to bed?
            <input type="time" name="timeToSleep">
          </label>
        </div>

        <div class="form_field">
          <label>
            What are your favorite brand of cars?
            <select name="brandOfCars" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option value=" "></option>
            </select>
          </label>
        </div>

        <div class="last_form_field">
          <label>
            How do you rate our work?
            <input
            type="range"
            name="rate"
            value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field_group">
        <legend>Aditional info</legend>

        <div class="form_field">
          <label>
            Comments:
            <textarea name="Comments"></textarea>
          </label>
        </div>

        <div class="last_form_field">
          <label>
            Would you recommend us?
            <select name="reccomendation">
              <option value="recommend">yes</option>
              <option value="notRecomend">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
